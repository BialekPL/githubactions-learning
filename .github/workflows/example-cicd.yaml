name: 'Przyk≈Çd procesu CICD'

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Compile
              run: echo Hello, world!

    DeployDev:
        name: Deploy to Dev
        needs: Build
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        environment:
            name: dev
            url: ${{ steps.deploystep.outputs.deploy-url }}
        steps:
            - uses: BialekPL/ExampleCompositGHAction@main
              id: deploystep
              with:
                deploy-name: dev


    DeployStaging:
        name: Deploy to staging
        needs: Build
        if: github.event.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        environment:
            name: staging
            url: ${{ steps.deploystep.outputs.deploy-url }}
        steps:
            - uses: BialekPL/ExampleCompositGHAction@main
              id: deploystep
              with:
                deploy-name: staging


    DeployProd:
        name: Deploy to production
        needs: [DeployStaging]
        runs-on: ubuntu-latest
        environment:
            name: prod
            url: ${{ steps.deploystep.outputs.deploy-url }}
        steps:
            - uses: BialekPL/ExampleCompositGHAction@main
              id: deploystep
              with:
                deploy-name: prod